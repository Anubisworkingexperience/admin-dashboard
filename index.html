<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin dashboard</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="shortcut icon" href="./images/dashboard-svgrepo-com.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo sidebar-item">
                <a href="#"><img src="./icons/dashboard-svgrepo-com.svg" alt="dashboard logo" class="logo-icon"><span class="logo-text">Dashboard</span></a>
            </div>
            <div class="home sidebar-item">
                <a href="#"><img src="./icons/home-1391-svgrepo-com.svg" alt="home icon" class="icon"><strong><span>Home</span></strong></a>
            </div>
            <div class="profile sidebar-item">
                <a href="#"><img src="./icons/profile-round-1342-svgrepo-com.svg" alt="profile icon" class="icon"><strong><span>Profile</span></strong></a>
            </div>
            <div class="messages sidebar-item">
                <a href="#"><img src="./icons/message-square-lines-svgrepo-com.svg" alt="message icon" class="icon"><strong><span>Messages</span></strong></a>
            </div>
            <div class="history sidebar-item">
                <a href="#"><img src="./icons/history-svgrepo-com.svg" alt="history timer icon" class="icon"><strong><span>History</span></strong></a>
            </div>
            <div class="tasks sidebar-item">
                <a href="#"><img src="./icons/tasks-app-svgrepo-com.svg" alt="tasks paper todo icon" class="icon"><strong><span>Tasks</span></strong></a>
            </div>
            <div class="communities sidebar-item">
                <a href="#"><img src="./icons/people-community-svgrepo-com.svg" alt="people community icon" class="icon"><strong><span>Communities</span></strong></a>
            </div>
            <div class="settings sidebar-item">
                <a href="#"><img src="./icons/settings-svgrepo-com.svg" alt="settings gear icon" class="icon"><strong><span>Settings</span></strong></a>
            </div>
            <div class="support sidebar-item">
                <a href="#"><img src="./icons/support-svgrepo-com.svg" alt="support headphones icon" class="icon"><strong><span>Support</span></strong></a>
            </div>
            <div class="privacy sidebar-item">
                <a href="#"><img src="./icons/secure-svgrepo-com.svg" alt="privacy tick icon" class="icon"><strong><span>Privacy</span></strong></a>
            </div>
        </div>
        <div class="header">
            <div class="header-left">
                <div class="search">
                    <img src="./icons/search-svgrepo-com.svg" alt="search icon" class="icon row1">
                    <input type="text" name="" id="" class="searchField row1">
                </div>
                <div class="welcome">
                    <img src="./images/avatar.svg" alt="main in suit profile photo" class="avatar">
                    <div class="hi">
                        <div>Hi there,</div>
                        <strong>
                            <div class="welcome-name">John Doe (@johnDoe)</div>
                        </strong>
                    </div>
                </div>
            </div>
            <div class="header-right">
                <div class="account">
                    <img src="./icons/bell-ringing-svgrepo-com.svg" alt="notify bell icon" class="icon bell">
                    <img src="./images/avatar.svg" alt="man in suit profile photo" class="avatar avatar-small">
                    <strong><span>John Doe</span></strong>
                </div>
                <div class="buttons">
                    <a href="#">New</a>
                    <a href="#">Upload</a>
                    <a href="#">Share</a>
                </div>
            </div>
        </div>
        <div class="main-content">
            
        </div>
    </div>
</body>
</html>
